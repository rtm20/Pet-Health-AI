<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetHealth AI Monitor - AI-Powered Pet Health & Wellness Platform</title>
    <meta name="description" content="Advanced AI-powered pet health monitoring platform. Upload photos for instant health analysis, track medical records, and get professional veterinary insights for your beloved pets." />
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta property="og:title" content="PetHealth AI - AI-Powered Pet Health Monitoring" />
    <meta property="og:description" content="Monitor your pet's health with advanced AI photo analysis and comprehensive health tracking." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- App icons and manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb" />
    
    <style>
      /* Custom font family */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div style="font-size: 48px; margin-bottom: 20px;">üêæ</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">PetHealth AI</div>
      <div class="loading-subtext">Loading your pet health dashboard...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Loading Script -->
    <script>
      // Hide loading screen when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
          }, 300);
        }, 500);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('App Error:', e.error);
      });
      
      // Service Worker Registration (for future PWA features)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Service worker will be implemented in Phase 3
        });
      }
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
